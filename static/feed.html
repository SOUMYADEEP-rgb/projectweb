<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        .form{
            text-align: center;
            margin-top: 100px;
            border: 4px solid black;
        }
        h1{
            margin-top: 20px;
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <form>
        <h1 style="font-size: large; text-align: center;">FEEDBACK FORM</h1>
        <div class="form">
        <label><h2>Rate your learning experience</h2></label><br>
        <input type="radio" name="rate" value="1" id="rate1"><b>1</b>
        <input type="radio" name="rate" value="2" id="rate2"><b>2</b>
        <input type="radio" name="rate" value="3" id="rate3"><b>3</b>
        <input type="radio" name="rate" value="4" id="rate4"><b>4</b>
        <input type="radio" name="rate" value="5" id="rate5">5<br><br>
        <label><h2>How likely would you recommend our website to friends and relatives</h2></label><br>
        <input type="radio" name="rate6" value="highly" id="rate11"><b>Definitely</b>
        <input type="radio" name="rate6" value="high" id="rate21"><b>Somewhat Likely</b>
        <input type="radio" name="rate6" value="neutral" id="rate31"><b>Neutral</b>
        <input type="radio" name="rate6" value="occasionally" id="rate41"><b>Occasionally</b>
        <input type="radio" name="rate6" value="never" id="rate51"><b>Never</b><br>
        <label><h2>Would you revisit our website</h2></label><br>
        <input type="radio" name="re" value="yes" id="re1"><b>Yes</b>
        <input type="radio" name="re" value="no" id="re2"><b>No</b><br>
        <label><h2>Any other general suggestions</h2></label><br>
        <input type="text" name="sugg" id="sugg" placeholder="Please enter here"><br><br>
        <input type="submit" value="submit">
    </div>
  
    </form>
</body>
</html>
